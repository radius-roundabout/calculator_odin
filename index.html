<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    
    <div id="calc-container">
        <div id="display">000000</div>

        <div id="number-container">

            <div class="row">
                <button id="all-clear">AC</button>
                <button id="clear">C</button>
                <button id="percentage">%</button>
                <button id="divide" class="operator">/</button>
            </div>
              <div class="row">
                <button id="7" class="num">7</button>
                <button id="8" class="num">8</button>
                <button id="9" class="num">9</button>
                <button id="multiply" class="operator">x</button>
            </div>
              <div class="row">
                <button id="4" class="num">4</button>
                <button id="5" class="num">5</button>
                <button id="6" class="num">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
              <div class="row">
                <button id="1" class="num">1</button>
                <button id="2" class="num">2</button>
                <button id="3" class="num">3</button>
                <button id="add" class="operator">+</button>
            </div>
             <div class="row">
                <button id="0" class="num">0</button>
                <button id="decimal">.</button>
                <button id="negPos">+/-</button>
                <button id="equal">=</button>
            </div>
        </div>

    </div>

</body>
</html>
